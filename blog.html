    <header>
        <div class="container">
            <div class="logo-wrapper">
                <a href="index.html"> <img src="img/LOGO.png" alt="logo"> </a>

            <nav>

                    <li class="home">

                <div class="icons">

                            info@smartshop.ge
                        </li>
                    </ul>
                    <form>
                        <input class="input-mail" type="email" id="myEmail" name="q"

                        </p>
